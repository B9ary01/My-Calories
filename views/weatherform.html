<body>
<h1><i class="fa fa-cloud-o" style="font-size:48px;"></i> This is a Weather page</h1>

<p>Please enter a city name below to check the weather:</p>
<form action="/weather" method="GET">
	<label style="padding-bottom:5px;" for="cityname">Please enter a city name:</label><br/></br>
	<input id="txtNumeric" type="text" name="cityname"  placeholder="enter city name" required ><br><br>
	<button class="btn btn-primary" onClick="Validate()" type="submit" value="Submit" >Submit</button>

</form>
<section>
<div class="container-fluid">
<!--embeded-google map iframe-->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d78914630.81360865!2d0!3d-52.87131025089841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa4b9967b3390754b%3A0x6e52be1f740f2075!2sAntarctica!5e0!3m2!1sen!2suk!4v1617910932990!5m2!1sen!2suk" width="100%" height="450" style="border:0;" allowfullscreen="">
</iframe></div>
</section>

<!--validate text input-->

<script>
	$(function() {
	  $('#txtNumeric').keydown(function (e) {
		    if (e.shiftKey || e.ctrlKey || e.altKey) {
			       e.preventDefault();
	} else{
      var key = e.keyCode;
      if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 65 && key <= 90))) {
	              e.preventDefault();
	    }}
});  });

</script>
</body>
